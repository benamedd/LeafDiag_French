 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeafDiag AI | Disease Analyzer</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2E7D32" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <style>
    :root {
      --primary: #2E7D32;
      --primary-light: #4CAF50;
      --secondary: #1976D2;
      --accent: #FF6B35;
      --success: #00C853;
      --warning: #FF9800;
      --error: #F44336;
      --surface: #FFFFFF;
      --surface-variant: #F5F7FA;
      --on-surface: #1A1A1A;
      --on-surface-variant: #6B7280;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--on-surface);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(76, 175, 80, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    header {
      text-align: center;
      padding: 60px 0 40px;
      color: white;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 10px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 12px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #e8f5e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header p {
      font-size: 1.3rem;
      font-weight: 300;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: var(--transition);
    }

    .status-badge.ready {
      background: rgba(0, 200, 83, 0.2);
      border-color: var(--success);
      color: white;
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding-bottom: 60px;
    }

    /* Upload Card */
    .upload-card {
      background: var(--surface);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: var(--transition);
    }

    .upload-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .file-drop-zone {
      border: 2px dashed #cbd5e1;
      border-radius: 12px;
      padding: 60px 20px;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .file-drop-zone::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(76, 175, 80, 0.1), transparent);
      transform: rotate(45deg);
      transition: var(--transition);
      opacity: 0;
    }

    .file-drop-zone:hover {
      border-color: var(--primary);
      background: rgba(76, 175, 80, 0.05);
    }

    .file-drop-zone:hover::before {
      opacity: 1;
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .upload-icon {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 16px;
      transition: var(--transition);
    }

    .file-drop-zone:hover .upload-icon {
      transform: scale(1.1);
      color: var(--primary-light);
    }

    .upload-text {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--on-surface);
      margin-bottom: 8px;
    }

    .upload-subtext {
      color: var(--on-surface-variant);
      font-size: 0.95rem;
    }

    input[type="file"] {
      display: none;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: var(--transition);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--primary-light));
      color: white;
      box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(46, 125, 50, 0.4);
    }

    .btn-primary:disabled {
      background: #e0e0e0;
      color: #9e9e9e;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: var(--surface-variant);
      color: var(--on-surface);
      border: 2px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #e2e8f0;
      transform: translateY(-2px);
    }

    /* Result Section */
    .result-section {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }

    .image-preview-container {
      position: relative;
      margin-bottom: 30px;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: var(--surface);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }

    .image-preview {
      max-width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 12px;
      transition: var(--transition);
      display: block;
      margin: 0 auto;
    }

    .image-preview:hover {
      transform: scale(1.02);
    }

    .result-card {
      background: var(--surface);
      border-radius: var(--border-radius);
      padding: 30px;
      box-shadow: var(--shadow);
      text-align: center;
      border-left: 4px solid var(--primary);
    }

    .severity-display {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .severity-label {
      font-size: 1.1rem;
      color: var(--on-surface-variant);
      margin-bottom: 20px;
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 16px;
      }

      header {
        padding: 40px 0 30px;
      }

      header h1 {
        font-size: 2.5rem;
      }

      .logo {
        font-size: 3rem;
      }

      .upload-card {
        padding: 30px 20px;
      }

      .file-drop-zone {
        padding: 40px 16px;
      }

      .action-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 250px;
        justify-content: center;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus styles */
    .btn:focus-visible,
    .file-drop-zone:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">🌱</div>
      <h1>LeafDiag AI</h1>
      <p>Analyseur Intelligent de Maladies Foliaires</p>
      <div id="status" class="status-badge">
        <div class="loading"></div>
        <span>Chargement d'OpenCV...</span>
      </div>
    </header>

    <main class="main-content">
      <div class="upload-card">
        <label for="file" class="file-drop-zone">
          <div class="upload-icon">
            <i class="fas fa-cloud-upload-alt"></i>
          </div>
          <div class="upload-text">Sélectionner une image de feuille</div>
          <div class="upload-subtext">PNG, JPG jusqu'à 10MB • Glissez et déposez ou cliquez</div>
        </label>
        <input type="file" id="file" accept="image/*">

        <div class="action-buttons">
          <button id="analyze-btn" class="btn btn-primary" disabled>
            <i class="fas fa-microscope"></i>
            <span>Analyser</span>
          </button>
          <button id="refresh-btn" class="btn btn-secondary">
            <i class="fas fa-redo-alt"></i>
            <span>Réinitialiser</span>
          </button>
        </div>
      </div>

      <section id="result" class="result-section" style="display: none;">
        <div class="image-preview-container">
          <img id="preview" class="image-preview" alt="Image analysée"/>
        </div>
        
        <div class="result-card">
          <div class="severity-display" id="severity-value"></div>
          <div class="severity-label">Sévérité estimée de la maladie</div>
          <div id="severity-description"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- OpenCV.js -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>

  <script>
    var Module = {
      onRuntimeInitialized() {
        const statusEl = document.getElementById("status");
        statusEl.innerHTML = '<i class="fas fa-check-circle"></i> <span>OpenCV Prêt</span>';
        statusEl.classList.add('ready');
        document.getElementById("analyze-btn").disabled = false;
      }
    };

    let uploadedImage = null;
    const imgEl = document.getElementById("preview");
    const resultSection = document.getElementById("result");
    const fileInput = document.getElementById("file");
    const dropZone = document.querySelector(".file-drop-zone");

    // File upload handling
    fileInput.addEventListener("change", handleFileSelect);

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      if (file.size > 10 * 1024 * 1024) {
        alert("Le fichier est trop volumineux. Maximum 10MB autorisé.");
        return;
      }

      const reader = new FileReader();
      reader.onload = ev => {
        uploadedImage = ev.target.result;
        imgEl.src = uploadedImage;
        resultSection.style.display = "block";
        document.getElementById("severity-value").textContent = "";
        document.getElementById("severity-description").textContent = "";
      };
      reader.readAsDataURL(file);
    }

    // Drag and drop functionality
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = 'var(--primary)';
      dropZone.style.background = 'rgba(76, 175, 80, 0.1)';
    });

    dropZone.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = '#cbd5e1';
      dropZone.style.background = '';
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = '#cbd5e1';
      dropZone.style.background = '';
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        handleFileSelect({ target: { files } });
      }
    });

    // Analysis function
    document.getElementById("analyze-btn").addEventListener("click", () => {
      if (!uploadedImage) {
        alert("Veuillez d'abord télécharger une image de feuille.");
        return;
      }

      const analyzeBtn = document.getElementById("analyze-btn");
      analyzeBtn.innerHTML = '<div class="loading"></div> <span>Analyse en cours...</span>';
      analyzeBtn.disabled = true;

      // Small delay for UI feedback
      setTimeout(() => {
        try {
          performAnalysis();
        } catch (error) {
          console.error("Erreur lors de l'analyse:", error);
          alert("Une erreur s'est produite lors de l'analyse. Veuillez réessayer.");
        } finally {
          analyzeBtn.innerHTML = '<i class="fas fa-microscope"></i> <span>Analyser</span>';
          analyzeBtn.disabled = false;
        }
      }, 500);
    });

    function performAnalysis() {
      let src = cv.imread(imgEl);

      // Resize for speed
      const maxW = 640;
      if (src.cols > maxW) {
        const scale = maxW / src.cols;
        const dsize = new cv.Size(Math.round(src.cols * scale), Math.round(src.rows * scale));
        let resized = new cv.Mat();
        cv.resize(src, resized, dsize, 0, 0, cv.INTER_AREA);
        src.delete();
        src = resized;
      }

      let hsv = new cv.Mat();
      cv.cvtColor(src, hsv, cv.COLOR_RGBA2RGB);
      cv.cvtColor(hsv, hsv, cv.COLOR_RGB2HSV);

      let maskGreen = new cv.Mat(), maskYellow = new cv.Mat(), maskDark = new cv.Mat(), maskLeaf = new cv.Mat();

      // Healthy green
      let gLow = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [35, 40, 20, 0]);
      let gHigh = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [85, 255, 255, 255]);
      cv.inRange(hsv, gLow, gHigh, maskGreen);

      // Yellow/brown
      let yLow = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [10, 40, 20, 0]);
      let yHigh = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [35, 255, 255, 255]);
      cv.inRange(hsv, yLow, yHigh, maskYellow);

      // Dark necrosis
      let channels = new cv.MatVector();
      cv.split(hsv, channels);
      let V = channels.get(2), S = channels.get(1);
      let maskV = new cv.Mat(), maskS = new cv.Mat();
      let Vlow = new cv.Mat(hsv.rows, hsv.cols, cv.CV_8UC1); Vlow.setTo(new cv.Scalar(60));
      let Slow = new cv.Mat(hsv.rows, hsv.cols, cv.CV_8UC1); Slow.setTo(new cv.Scalar(20));
      cv.compare(V, Vlow, maskV, cv.CMP_LT);
      cv.compare(S, Slow, maskS, cv.CMP_GT);
      cv.bitwise_and(maskV, maskS, maskDark);

      // Leaf mask = union
      cv.bitwise_or(maskGreen, maskYellow, maskLeaf);
      cv.bitwise_or(maskLeaf, maskDark, maskLeaf);

      // Clean
      let kernel = cv.Mat.ones(5, 5, cv.CV_8U);
      cv.morphologyEx(maskLeaf, maskLeaf, cv.MORPH_CLOSE, kernel);
      cv.morphologyEx(maskLeaf, maskLeaf, cv.MORPH_OPEN, kernel);

      // Largest component
      let contours = new cv.MatVector(), hierarchy = new cv.Mat();
      cv.findContours(maskLeaf, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
      let maxArea = 0, maxIdx = -1;
      for (let i = 0; i < contours.size(); i++) {
        const area = cv.contourArea(contours.get(i));
        if (area > maxArea) { maxArea = area; maxIdx = i; }
      }
      let leafMaskClean = new cv.Mat.zeros(maskLeaf.rows, maskLeaf.cols, cv.CV_8UC1);
      if (maxIdx >= 0) {
        cv.drawContours(leafMaskClean, contours, maxIdx, new cv.Scalar(255,255,255,255), -1);
      }

      // Disease mask
      let diseaseMask = new cv.Mat();
      cv.bitwise_or(maskYellow, maskDark, diseaseMask);
      cv.bitwise_and(diseaseMask, leafMaskClean, diseaseMask);

      // Severity
      const leafPixels = cv.countNonZero(leafMaskClean);
      const diseasedPixels = cv.countNonZero(diseaseMask);
      const severity = leafPixels > 0 ? (diseasedPixels / leafPixels) * 100 : 0;

      // Display results
      displayResults(severity);

      // Cleanup
      src.delete(); hsv.delete();
      maskGreen.delete(); maskYellow.delete(); maskDark.delete(); maskLeaf.delete();
      gLow.delete(); gHigh.delete(); yLow.delete(); yHigh.delete();
      V.delete(); S.delete(); maskV.delete(); maskS.delete(); Vlow.delete(); Slow.delete();
      channels.delete(); kernel.delete(); contours.delete(); hierarchy.delete();
      leafMaskClean.delete(); diseaseMask.delete();
    }

    function displayResults(severity) {
      document.getElementById("severity-value").textContent = `${severity.toFixed(1)}%`;
      
      let description, color;
      if (severity < 5) {
        description = "Feuille saine - Aucun signe visible de maladie";
        color = "#00C853";
      } else if (severity < 15) {
        description = "Maladie légère - Surveillance recommandée";
        color = "#FF9800";
      } else if (severity < 30) {
        description = "Maladie modérée - Traitement conseillé";
        color = "#FF5722";
      } else {
        description = "Maladie sévère - Traitement urgent nécessaire";
        color = "#F44336";
      }
      
      const severityEl = document.getElementById("severity-value");
      severityEl.style.color = color;
      document.getElementById("severity-description").textContent = description;
    }

    // Reset function
    document.getElementById("refresh-btn").addEventListener("click", () => {
      fileInput.value = "";
      imgEl.src = "";
      resultSection.style.display = "none";
      document.getElementById("severity-value").textContent = "";
      document.getElementById("severity-description").textContent = "";
      uploadedImage = null;
    });
  </script>
</body>
</html>
